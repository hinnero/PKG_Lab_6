<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Wireframe Viewer - Буква Р</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>3D Визуализация Буквы "Р"</h1>
<div id="viewer-container">
    <canvas id="canvas3D"></canvas>
</div>
<div id="controls">
    <h3>Вращение</h3>
    X: <input type="range" id="rotateX" min="-180" max="180" value="0">
    Y: <input type="range" id="rotateY" min="-180" max="180" value="0">
    Z: <input type="range" id="rotateZ" min="-180" max="180" value="0">
    <h3>Перемещение</h3>
    X: <input type="range" id="translateX" min="-100" max="100" value="0">
    Y: <input type="range" id="translateY" min="-100" max="100" value="0">
    Z: <input type="range" id="translateZ" min="-100" max="100" value="0">
    <h3>Масштаб</h3>
    Scale: <input type="range" id="scale" min="0.1" max="2" step="0.1" value="1">
</div>
<div id="projections">
    <h3>Ортографические проекции</h3>
    <button id="generateProjections">Построить проекции</button>
    <div>
        <canvas id="projectionXY"></canvas>
        <p>Проекция на плоскость XY</p>
    </div>
    <div>
        <canvas id="projectionXZ"></canvas>
        <p>Проекция на плоскость XZ</p>
    </div>
    <div>
        <canvas id="projectionYZ"></canvas>
        <p>Проекция на плоскость YZ</p>
    </div>
</div>

<h3>Матрица преобразований</h3>
<pre id="transformationMatrix"></pre>
<script src="script.js"></script>
</body>
</html>
